# PID FILE (ApplicationPidFileWriter)
spring.pid.file=target/spring.pid

logging.path=target/logs

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=test
spring.datasource.password=123456
spring.datasource.max-active=100
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

# mybatis typeAliyes,mybatis Mapper、hibernate Entity扫描的包
orm.base_packages=net.falsework

#mybatis typeAliyes,mybatis Mapper,若不设置则默认使用orm.base_packages
orm.mybatis.type_alias_packages=net.falsework.demo
orm.mybatis.mapper_packages=net.falsework.demo

# hibernate setting
orm.hibernate.packages_to_scan=net.falsework.demo
orm.hibernate.show_sql=true
orm.hibernate.format_sql=true
orm.hibernate.ddl_auto=update